<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SenseGrass | Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>

    <!-- All Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu&display=swap" rel="stylesheet">



    <!-- All CDN's -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">    MDBootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid" style="text-align: center; margin-top: 50px;">
        <img src="./assets/Sensegrass-logo.png" width="300" height="150" alt="SenseGrass-Logo" id="logo">

        <form>
            <div class="form-group centerH">
                <div class="form-control">
                    <div class="row">
                        <div class="col-sm-1">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="col-sm-7">
                            <input type="email" class="textField" id="emailField" placeholder="Enter Email">    
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group centerH">
                <div class="form-control">
                    <div class="row">
                        <div class="col-sm-1">
                            <i class="fas fa-unlock-alt"></i>
                        </div>
                        <div class="col-sm-7">
                            <input type="password" class="textField" id="passwordField" placeholder="Enter Password">
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-light" id="submitBtn">Login</button>
        </form>
    
        <h3>──── OR ────</h3>

        <button type="button" class="btn btn-success" id="registerBtn">Sign Up</button>
    </div>
    

    
    <!-- All Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/js/mdb.min.js"></script>
    <script src='login.js'></script>
</body>
</html>
